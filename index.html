<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="./css/reset.css">

    <body>
        <header class="header">
            <img src="./assets/img/logo.svg" alt="logo">

            <nav class="navigation">

        <section class="banner">

                    <h1 class="title">Max Nascimento</h1>

                </div>

                <div class="button-wrapper">
                    <button class="button">Donwload CV</button>

                        </div>
                    </div>
                    <div class="skill">
                        <img src="./assets/img/css3.png" alt="">

                            <h2 class="subtitle">JavaScript</h2>
                            <div class="progressbar" ></div>
                        </div>
                    </div>
                    <div class="skill">
                        <img src="./assets/img/react.png" alt="">

                        <div class="skill-level">
                            <h2 class="subtitle">React</h2>
                            <div class="progressbar" ></div>
                        </div>
                    </div>
                </div>

                <div class="skills-right">
                    <div class="skill">
                        <img src="./assets/img/vue.png" alt="">

                        <div class="skill-level">
                            <h2 class="subtitle">VUE</h2>
                            <div class="progressbar" ></div>
                        </div>
                    </div>
                    <div class="skill">

                            <h2 class="subtitle">Angular</h2>

                    <div class="skill">

                            <h2 class="subtitle">ReactNative</h2>
                            <div class="progressbar" ></div>
                        </div>
                    </div>
                    <div class="skill">

                        <div class="skill-level">
                            <h2 class="subtitle">Electron</h2>
                            <div class="progressbar"></div>

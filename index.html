<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/root-variables.css">
        <link rel="stylesheet" href="./css/components/main-header.css">
        <link rel="stylesheet" href="./css/components/main-banner.css">
        <link rel="stylesheet" href="./css/components/main-section.css">
        <link rel="stylesheet" href="./css/components/section-wrapper.css">
        <link rel="stylesheet" href="./css/components/skill-tec.css">
        <link rel="stylesheet" href="./css/components/main-action.css">
        <link rel="stylesheet" href="./css/components/main-button.css">
        <link rel="stylesheet" href="./css/components/main-title.css">
        <link rel="stylesheet" href="./css/components/img-wrapper.css">
        <link rel="stylesheet" href="./css/components/main-subtitle.css">
        <link rel="stylesheet" href="./css/components/main-box.css">
        <link rel="stylesheet" href="./css/components/progress-bar.css">

        <title>Portf√≥lio - Curso HTML, CSS Feliz</title>
    </head>
    <body>
        <header class="main-header">
            <img 
                class="logo" 
                src="./assets/logo/logo.svg" 
                alt="Logo of a letter M"
            >
            <nav>
                <a class="main-action" href="#">Skills</a>
                <a class="main-action" href="#">Projects</a>
                <a class="main-action" href="#">About</a>
                <a class="main-action" href="#">Contacts</a>
                <a class="main-button" href="#">Download CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="img-wrapper">
                <img 
                    class="img"
                    src="./assets/img/bgbanner.jpg" 
                    alt="Abstract painting with shades of blue and purple"
                >
            </div>
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Max Nascimento</h1>
                    <h2 class="main-subtitle">FrontEnd Developer</h2>
                </div>
                <div class="btnwrapper">
                    <button class="main-button">Donwload CV</button>
                    <button class="main-button">Contacts</button>
                </div>
            </div>
        </section>
        
        <section class="main-section">
            <h2 class="main-title _second">Skills</h2>
            <ul class="section-wrapper">
                <li class="skill-tec">
                    <img
                        class="icon"
                        src="./assets/icon/js.png" 
                        alt="JavaScript logo in pixel art"
                    >
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress 
                            class="progress-bar _jspercentage"
                            max="100" value="1">
                            1%
                        </progress>
                    </div>
                </li>
                <li class="skill-tec">
                    <img
                        class="icon"
                        src="./assets/icon/html5.png" 
                        alt="HTML5 logo in pixel art"
                    >
                    <div class="right">
                        <h3 class="title">HTML5</h3>
                        <progress 
                            class="progress-bar _htmlpercentage"
                            max="100" value="60">
                            60%
                        </progress>
                    </div>
                </li>
                <li class="skill-tec">
                    <img
                        class="icon"
                        src="./assets/icon/python.png" 
                        alt="Python logo in pixel art"
                    >
                    <div class="right">
                        <h3 class="title">Python</h3>
                        <progress 
                            class="progress-bar _pypercentage"
                            max="100" value="1">
                            1%
                        </progress>
                    </div>
                </li>
                <li class="skill-tec">
                    <img
                        class="icon"
                        src="./assets/icon/css3.png" 
                        alt="CSS3 logo in pixel art"
                    >
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress 
                            class="progress-bar _csspercentage"
                            max="100" value="45">
                            45%
                        </progress>
                    </div>
                </li>
            </ul>
        </section>

        <section class="main-section _projects">
            <h2 class="main-title _second">Projects</h2>
            <ul class="section-wrapper _projects">
                <li class="main-box _second">
                    <img 
                        class="img" 
                        src="./assets/img/rocket.png" 
                        alt="Pixelated Rocket launch"
                    >
                </li>
                <li class="main-box _second">
                    <img 
                        class="img" 
                        src="./assets/img/earth.jpeg" 
                        alt="Pixelated Earth"
                    >
                </li>
                <li class="main-box _second">
                    <img 
                        class="img" 
                        src="./assets/img/pillars.png" 
                        alt="Pixelated Nebula Pillars of creation"
                    >
                </li>
            </ul>
        </section>
    </body>
</html>
